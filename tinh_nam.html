<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nhận biết năm nhuận</title>
</head>
<body>
<script>
    var nam = parseInt(prompt("Nhập năm: "));
    if(nam%4==0){
        if(nam%100==0){
            if(nam%400==0){
                alert("đây là năm nhuận");
            }else{
                alert("đây không phải năm nhuận");
            }

        }else{
            alert("đây là năm nhuận");
        }

    }else{
        alert("đây không phải năm nhuận");
    }

</script>

</body>
</html>
